- name: remove the directory
  ansible..builtin.file:
    path: "{{ App_Location }}"
    state: absent

- name: Create the directory
  ansible..builtin.file:
    path: "{{ App_Location }}"
    state: directory

- name: Download the code
  ansible.builtin.unarchive:
    src: "https://expense-builds.s3.us-east-1.amazonaws.com/expense-{{ component }}-v2.zip"
    dest: "{{ App_Location }}"
    remote_src: yes 